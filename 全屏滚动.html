<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.wrap{width:100%;height: 500px;overflow:hidden;}
		.page{width:100%;}
		#page1{background: red}
		#page2{background: blue}
		#page3{background: yellow}
		#page4{background: green}
		#page5{background: black}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oWrap=document.querySelector('.wrap')
			var oPage=document.querySelectorAll('.page')
			var len=document.documentElement.clientHeight
			for(var i=0;i<oPage.length;i++){
				oPage[i].style.height=len+'px'
			}
			oWrap.style.height=len+'px'
		}
	</script>
</head>
<body>
	<div id="wrap">
		
			<div class="page" id="page1"></div>
			<div class="page" id="page2"></div>
			<div class="page" id="page3"></div>
			<div class="page" id="page4"></div>
			<div class="page" id="page5"></div>
			
		
	</div>
</body>
</html>
